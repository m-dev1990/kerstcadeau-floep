<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree with Present</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <svg class="tree" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <polygon points="50,10 90,70 10,70" fill="green"/>
            <rect x="45" y="70" width="10" height="20" fill="brown"/>
        </svg>
        <div class="present" onclick="unwrapPresent()">
            <div class="ribbon"></div>
            <div class="ribbon2"></div>

            <div class="logo_container">
                <img src="https://www.liblogo.com/img-logo/max/ta8272t338-tate-modern-logo-tate-logo-.png"
                    alt="Modern Tate Museum Logo" class="logo hidden" />
                
                <img src="https://www.liblogo.com/img-logo/max/ta8272t338-tate-modern-logo-tate-logo-.png"
                    alt="Modern Tate Museum Logo" class="logo2 hidden" />
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
